{% extends 'base.html' %} 

{% block content %} 

<div class="container"> 
    <div class="row">
        <div class="col s12">
        <h2><a href="">{{ post.title }}</a></h2>
        <p>Writer : {{ post.author }}</p>
        <p>Date : {{ post.date }}</p> 
        <span class="center-align">{{ post.text|safe }}</span>
        </div>
    </div>
</div>

{% endblock content %}
